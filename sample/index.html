<html>
  <head>
    <script src="../index.js"></script>
    <script>
      function computeConsumption() {
        const fuelConsumption = new FuelConsumptionCalculator({
          distance: document.getElementById("distance").value,
          fuelPer100Km: document.getElementById("fuel").value,
          fuelCost: document.getElementById("cost").value,
        })
        document.getElementById("consumption").innerHTML = JSON.stringify(
          fuelConsumption.computeConsumption()
        )
      }
    </script>
  </head>
  <body>
    <h1>Fuel Consumption Calculator</h1>
    <p>
      Distance Driven (km):<input
        id="distance"
        type="number"
        min="150"
        max="1000000"
        onchange="computeConsumption();"
      />
    </p>
    <p>
      Your Car's Fuel Consumption for 100km (L):<input
        id="fuel"
        type="number"
        min="10"
        max="10000000"
        step="1"
        onchange="computeConsumption()"
      />
    </p>
    <p>
      Cost of Fuel: â‚¬
      <input
        id="cost"
        type="number"
        min="1.00"
        max="10"
        step="0.01"
        value="1.49"
        onchange="computeConsumption()"
      />
    </p>
    <pre id="consumption"></pre>
  </body>
</html>
